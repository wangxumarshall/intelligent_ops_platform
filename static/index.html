<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>FastAPI Chat</h1>
    <div id="chatbox">
        <ul id="messages"></ul>
    </div>
    <form id="form" action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <script src="/static/script.js"></script>
</body>
</html>
